<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Strava Map</title>
    <meta name="Description" content="Strava API Map Visualization">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style/leaflet-sidebar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
<div id="sidebar" class="sidebar collapsed">
    <!-- Nav tabs -->
    <div class="sidebar-tabs">
        <ul role="tablist">
            <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
        </ul>
        <ul role="tablist">
            <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
        </ul>
    </div>

    <!-- Tab panes -->
    <div class="sidebar-content">
        <div class="sidebar-pane" id="home">
            <h1 class="sidebar-header">
                <p>Strava Map</p>
                <span class="sidebar-extend"><i class="fa fa-caret-right"></i></span>
            </h1>
            <button type="button" class="btn btn-outline-primary" id="btnAuthenticate">Connect to Strava App</button>

            <div id="filters">
                <button class="btn btn-primary" onclick="expand_collapse_filters()">Activities filters</button>
                <div id="filters_content">
                    <div class="input-group input-daterange">
                        <div class="vertical-txt">Date from </div>  
                        <input type="text" class="form-control input-sm" id="date_begin" onchange="filter_activities_by_date()">
                        <div class="input-group-addon vertical-txt"> to </div>
                        <input type="text" class="form-control input-sm" id="date_end" onchange="filter_activities_by_date()">
                    </div>
                    <div id="activity_chooser"></div>
                </div>
            </div>
            <div id="activity_list"></div>
        </div>

        <div class="sidebar-pane" id="settings">
            <h1 class="sidebar-header">Settings<span class="sidebar-extend"><i class="fa fa-caret-right"></i></span></h1>
            <button type="button" class="btn btn-outline-primary" id="btnDisconnect">Disconnect</button>
        </div>
    </div>
</div>
<!-- Map container -->
<div id="mapid"></div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
<script type="text/javascript" src="https://rawgit.com/jieter/Leaflet.encoded/master/Polyline.encoded.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="js/import/leaflet-sidebar.js"></script>
<script src="js/tools.js" type="text/javascript"></script>
<script src="js/socket.js" type="text/javascript"></script>
<script src="js/cookie_handler.js" type="text/javascript"></script>
<script src="js/api_calls.js" type="text/javascript"></script>
<script src="js/map.js" type="text/javascript"></script>
<script src="js/ui.js" type="text/javascript"></script>
<script src="js/init.js" type="text/javascript"></script>
</body>
</html>
